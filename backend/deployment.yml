apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tetish-inn-backend
    version: v1
  name: tetish-inn-backend
  namespace: default

spec:
  replicas: 2
  minReadySeconds: 10
  selector:
    matchLabels:
      app: tetish-inn-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tetish-inn-backend
        version: v1
    spec:
      containers:
      - image: abzed/tetish-inn-backend:v2
        imagePullPolicy: IfNotPresent
        name: tetish-inn-backend
        env:
          - name: RAILS_ENV
            valueFrom:
              secretKeyRef:
                key: RAILS_ENV
                name: tetish-inn-secret

          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DATABASE_PASSWORD
                name: tetish-inn-secret

          - name: CLOUD_NAME
            valueFrom:
              secretKeyRef:
                key: CLOUD_NAME
                name: tetish-inn-secret

          - name: CLOUD_API_KEY
            valueFrom:
              secretKeyRef:
                key: CLOUD_API_KEY
                name: tetish-inn-secret

          - name: CLOUD_API_SECRET
            valueFrom:
              secretKeyRef:
                key: CLOUD_API_SECRET
                name: tetish-inn-secret

          - name: AWS_RDS_HOST
            valueFrom:
              secretKeyRef:
                key: AWS_RDS_HOST
                name: tetish-inn-secret

        resources:
          requests:
            cpu: 500m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 128Mi

      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tetish-inn-backend
  name: tetish-inn-backend
  namespace: default
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: tetish-inn-backend
  sessionAffinity: None
  type: LoadBalancer

